<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viperware</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <header class="header">
        <img src="./assets/img/Viper-logo-8E91A4FB96-seeklogo.com.png" alt="logo" class="logo">
        <nav class="navbar">
            <label for="menu-toggle" class="menu-label"><i class="fa-solid fa-bars menu"></i></label>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <ul class="navbar-list">
                <li><a class="navbar-item" href="#home">Home</a></li>
                <span class="divider"></span>
                <li><a class="navbar-item" href="#about">About Us</a></li>
                <span class="divider"></span>
                <li><a class="navbar-item" href="#products">Products</a></li>
                <span class="divider"></span>
                <li><a class="navbar-item" href="#contact">Contact</a></li>
                <span class="divider"></span>
            </ul>


            <div class="search">
                <input type="text" class="search-text" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass search-btn"></i>
            </div>
            <i class="fa-solid fa-cart-shopping cart"></i>
            <a href="#"><i class="fa-solid fa-user login"></i></a>
        </nav>
    </header>

    <section id="hero">
        <div class="hero">
            <img src="./assets/img/heroa1.png" alt="hero img" class="hero-img hero-desktop">
            <img src="./assets/img/herob1.png" alt="hero img" class="hero-img hero-mobile">
            <div class="hero-container">
                <div class="hero-info">
                    <h1 class="hero-title">Discover Viperware</h1>
                    <p class="hero-text">Experience innovation and top of the line components, style and customization with Viperware.</p>
                    <a href="#" class="hero-btn">Learn More</a>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
