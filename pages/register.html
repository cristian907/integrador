<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Viperware</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon-16x16.png">
    <link rel="manifest" href="../assets/img/site.webmanifest">
</head>
<body>
    <header class="header header-alt">
        <img src="../assets/img/viperware-logo.png" alt="logo" class="logo">
    </header>

    <main>
        <section class="login-container" id="login">

            <form class="login-form">

                <h1 class="login-title">Create your Account</h1>

                <div class="input-container">
                    <input type="email" id="mail" class="login-input" placeholder=" ">
                    <label for="mail" class="login-label">Email</label>
                </div>

                <div class="input-container">
                    <input type="password" id="password" class="login-input" placeholder=" ">
                    <label for="password" class="login-label">Password</label>
                </div>

                <div class="input-container">
                    <input type="password" id="password-confirm" class="login-input" placeholder=" ">
                    <label for="password-confirm" class="login-label">Confirm Password</label>
                </div>

                <div class="input-container">
                    <input type="text" id="name" class="login-input" placeholder=" ">
                    <label for="name" class="login-label">First Name</label>
                </div>

                <div class="input-container">
                    <input type="text" id="last-name" class="login-input" placeholder=" ">
                    <label for="last-name" class="login-label">Last Name</label>
                </div>

                <div class="input-options register-options">
                    <div class="options-container">
                        <input type="checkbox" id="privacy">
                        <label for="privacy">I have read and agree to the terms of Viperware's Privacy Policy</label>
                    </div>
                    <div class="options-container">
                        <input type="checkbox" id="news">
                        <label for="news">I agree to receive news and offers from Viperware</label>
                    </div>
                </div>

                <a href="../index.html" class="btn btn-sign">Sign Up</a>

            </form>

        </section>
    </main>

    <footer class="footer footer-alt">
        <div class="social">
            <i class="fa-brands fa-instagram footer-icon"></i>
            <i class="fa-brands fa-youtube footer-icon"></i>
            <i class="fa-brands fa-twitter footer-icon"></i>
            <i class="fa-brands fa-facebook footer-icon"></i>
        </div>

        <p class="copyright">Copyright Â© 2023 Viperware</p>
    </footer>
</body>
</html>
